{
    "output_file": "./testing.nginx.conf",
    "template": "nginx.conf.dust",
    "partials": ["mime.types.dust", "ssl_params.dust", "proxy_params.dust", "gzip_params.dust"],
    "production": false,
    "user": "some_user",
    "group": "users",
    "root_path": "/path/to/web/assets",
    "log_path": "/path/to/logs",
    "ssl_key_prefix" : "example_testing",
    "subdomains": {
        "www": {
            "url": "127.0.0.1 192.168.2.2 www.example.com",
            "backend": "http://127.0.0.1:1234/",
            "robots": "deny",
            "access": ["allow 127.0.0.1", "allow 192.168.2.1/24", "deny all"]
        },
        "admin": {
            "url": "admin.example.com",
            "backend": "http://127.0.0.1:1234/",
            "robots": "deny",
            "access": ["allow 127.0.0.1", "allow 192.168.2.1/24", "deny all"]
       }
    },
    "listen": {
        "ssl": "0.0.0.0:443 ssl",
        "http":"0.0.0.0:80"
    }
}
