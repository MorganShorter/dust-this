{
    "output_file": "./production.nginx.conf",
    "template": "nginx.conf.dust",
    "partials": ["mime.types.dust", "ssl_params.dust", "proxy_params.dust", "gzip_params.dust"],
    "production": true,
    "user": "restricted_user",
    "group": "restricted_group",
    "root_path": "/path/to/web/assets",
    "log_path": "/path/to/logs",
    "ssl_key_prefix" : "example_production",
    "subdomains": {
        "www": {
            "url": "www.example.com",
            "backend": "http://127.0.0.1:5555/",
            "robots": "allow",
            "access": []
        },
        "admin": {
            "url": "admin.example.com",
            "backend": "http://127.0.0.1:5555/",
            "robots": "deny",
            "access": ["# only admins allowed here"]
       }
    },
    "listen": {
        "ssl": "0.0.0.0:443 ssl",
        "http":"0.0.0.0:80"
    }
}
