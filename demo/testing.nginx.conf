# Nginx Confiuration File Demo
# This is a good example of how to use dust-this to avoid bugs, keep revisions consistent,
# and avoid tedious editing of individual files

user  some_user users;
worker_processes  1;

error_log /path/to/logs/err.log;
pid        /path/to/logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
  # MIME Types
types {
    text/html                             html htm shtml;
    text/css                              css;
    text/xml                              xml;
    image/gif                             gif;
    image/jpeg                            jpeg jpg;
    application/javascript                js;
    application/atom+xml                  atom;
    application/rss+xml                   rss;

    text/mathml                           mml;
    text/plain                            txt;
    text/vnd.sun.j2me.app-descriptor      jad;
    text/vnd.wap.wml                      wml;
    text/x-component                      htc;

    image/png                             png;
    image/tiff                            tif tiff;
    image/vnd.wap.wbmp                    wbmp;
    image/x-icon                          ico;
    image/x-jng                           jng;
    image/x-ms-bmp                        bmp;
    image/svg+xml                         svg svgz;
    image/webp                            webp;

    application/font-woff                 woff;
    application/java-archive              jar war ear;
    application/json                      json;
    application/mac-binhex40              hqx;
    application/msword                    doc;
    application/pdf                       pdf;
    application/postscript                ps eps ai;
    application/rtf                       rtf;
    application/vnd.apple.mpegurl         m3u8;
    application/vnd.ms-excel              xls;
    application/vnd.ms-fontobject         eot;
    application/vnd.ms-powerpoint         ppt;
    application/vnd.wap.wmlc              wmlc;
    application/vnd.google-earth.kml+xml  kml;
    application/vnd.google-earth.kmz      kmz;
    application/x-7z-compressed           7z;
    application/x-cocoa                   cco;
    application/x-java-archive-diff       jardiff;
    application/x-java-jnlp-file          jnlp;
    application/x-makeself                run;
    application/x-perl                    pl pm;
    application/x-pilot                   prc pdb;
    application/x-rar-compressed          rar;
    application/x-redhat-package-manager  rpm;
    application/x-sea                     sea;
    application/x-shockwave-flash         swf;
    application/x-stuffit                 sit;
    application/x-tcl                     tcl tk;
    application/x-x509-ca-cert            der pem crt;
    application/x-xpinstall               xpi;
    application/xhtml+xml                 xhtml;
    application/xspf+xml                  xspf;
    application/zip                       zip;

    application/octet-stream              bin exe dll;
    application/octet-stream              deb;
    application/octet-stream              dmg;
    application/octet-stream              iso img;
    application/octet-stream              msi msp msm;

    application/vnd.openxmlformats-officedocument.wordprocessingml.document    docx;
    application/vnd.openxmlformats-officedocument.spreadsheetml.sheet          xlsx;
    application/vnd.openxmlformats-officedocument.presentationml.presentation  pptx;

    audio/midi                            mid midi kar;
    audio/mpeg                            mp3;
    audio/ogg                             ogg;
    audio/x-m4a                           m4a;
    audio/x-realaudio                     ra;

    video/3gpp                            3gpp 3gp;
    video/mp2t                            ts;
    video/mp4                             mp4;
    video/mpeg                            mpeg mpg;
    video/quicktime                       mov;
    video/webm                            webm;
    video/x-flv                           flv;
    video/x-m4v                           m4v;
    video/x-mng                           mng;
    video/x-ms-asf                        asx asf;
    video/x-ms-wmv                        wmv;
    video/x-msvideo                       avi;
}
# /MIME Types
  
  #default access log
  access_log /path/to/logs/access.log;
  
  keepalive_timeout  65;

  proxy_cache_path /path/to/web/assets/cache keys_zone=one:10m max_size=200m;
  
  server {
    listen 0.0.0.0:80;
    server_name example.com;
    #Do something....
  }
  
  # Redirects requests for the root domain to www. 
  server {
    listen 0.0.0.0:443 ssl;
    server_name example.com;

    # SSL
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    
    ssl_certificate      /path_to_ssl/example_testing.crt; ###
    ssl_certificate_key  /path_to_ssl/example_testing.key; ###
    
    
    
    # Forward Secrecy & Diffie-Hellman Ephemeral Parameters
    ssl_dhparam /path_to_ssl/example_testing.dhparam.pem;

    # HTTP Strict Transport Security(HSTS) 
    add_header Strict-Transport-Security max-age=63000; 
    
    # /SSL

    
    return 301 https://www.$http_host$request_uri; # force redirect to https://www.
  }
  
  
  
  #Public facing web server
  server {
    listen       0.0.0.0:443 ssl default_server;
    server_name  127.0.0.1 192.168.2.2 www.example.com;

    
    allow 127.0.0.1;
    allow 192.168.2.1/24;
    deny all;

    # SSL
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    
    ssl_certificate      /path_to_ssl/example_testing.crt; ###
    ssl_certificate_key  /path_to_ssl/example_testing.key; ###
    
    
    
    # Forward Secrecy & Diffie-Hellman Ephemeral Parameters
    ssl_dhparam /path_to_ssl/example_testing.dhparam.pem;

    # HTTP Strict Transport Security(HSTS) 
    add_header Strict-Transport-Security max-age=63000; 
    
    # /SSL

    # Gzip Compression to reduce outgoing bandwith
    gzip on;
    gzip_comp_level 2; 
    gzip_vary on;
    gzip_min_length 100;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_buffers 16 8k;
    gzip_static on; 
    # /Gzip


    
    
    # Reverse proxy to backend 
    location / {
      
      #Reverse Proxy
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_set_header X-Forwarded-Proto "https";
      proxy_ignore_headers X-Accel-Expires Expires Cache-Control;
      proxy_redirect off;

      
      proxy_pass http://127.0.0.1:1234/;

      # /Reverse Proxy

    }
  
    # robots.txt
    location /robots.txt {
      alias /path/to/web/assets/static/deny.robots.txt; ###
    }
  
  }
  
  
  # Separate subdomain for Admins only.
  
  server {
    listen       0.0.0.0:443 ssl;
    server_name  admin.example.com;

    #This section would includes extra authentication to allow admin access.
 
    
    allow 127.0.0.1;
    allow 192.168.2.1/24;
    deny all;

    # SSL
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    
    ssl_certificate      /path_to_ssl/example_testing.crt; ###
    ssl_certificate_key  /path_to_ssl/example_testing.key; ###
    
    
    
    # Forward Secrecy & Diffie-Hellman Ephemeral Parameters
    ssl_dhparam /path_to_ssl/example_testing.dhparam.pem;

    # HTTP Strict Transport Security(HSTS) 
    add_header Strict-Transport-Security max-age=63000; 
    
    # /SSL

    # Gzip Compression to reduce outgoing bandwith
    gzip on;
    gzip_comp_level 2; 
    gzip_vary on;
    gzip_min_length 100;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_buffers 16 8k;
    gzip_static on; 
    # /Gzip


    # Reverse proxy to backend 
    location / {
      
      #Reverse Proxy
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_set_header X-Forwarded-Proto "https";
      proxy_ignore_headers X-Accel-Expires Expires Cache-Control;
      proxy_redirect off;

      
      proxy_pass http://127.0.0.1:1234/;

      # /Reverse Proxy

    }
  
    # robots.txt
    location /robots.txt {
      alias /path/to/web/assets/static/deny.robots.txt; ###
    }  

  } 
  
  
}
